<!DOCTYPE html><html lang="en"><head>
    <script src="p5.js"></script>
    <script src="p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
    <style>
      #rand {height: 300px;}
      #bod {text-align: center;}
      #bod {background-color:#F8624C;}
      iframe {border: 5px solid rgb(107,101,101);}
      button {border: 2px solid rgb(107,101,101);
              border-radius: 70px 35px;}
      h1 {border: 5px solid rgb(107,101,101);
          border-radius: 50px 50px;}
    </style>
  </head>
  <body id="bod">
    <h1>Games Are Pretty Sweet</h1>
    <p>Try and find one you recognize!</p>
    <iframe id="rand" src="https://randomgame.net/" title="Random Game Generator"></iframe>
    <p>There is multitude of games that you can play, so your bound to find one you enjoy</p>
    <form action="https://editor.p5js.org/ViSm/full/LrrJMTYJV">
      <label for="fgame">A fun game of yours:</label>
      <input type="text" id="fgame" name="fgame"><br><br>
      <button type="button" onclick="alert('Great choice!')">Submit</button>
    </form>
  

</body></html>
