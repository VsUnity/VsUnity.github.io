<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/addons/p5.sound.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8" />
  <style>
    h1 {
      text-align: center;
    }
    .active,
    .collapsible:hover {
      background-color: #ccc;
    }
    .collapsible {
      border: 5px solid #ccc;
      border-radius: 30px;
    }

    .content {
      padding: 20px 20px;
      margin-left: 30px;
      margin-right: 30px;
      display: none;
      overflow: hidden;
      background-color: #f1f1f1;
    }
    .image {
      max-width: 400px;
      max-height: 400px;
    }
  </style>
</head>
<div id="top"></div>
<body>
  <h1>Hello my name is Victor Smith</h1>

  <p>I am a programmer, 3d printing hobbyist, and musician</p>
  <h2>Programming Projects:<br></h2>
  <p>To Be Implemented as clickable dropdowns<br></p>
  <h2>3d Prints:</h2>
  <button type="button" class="collapsible">Crystal Decoration</button>
  <div id="crystal" class="content">
    <img class="image"src="3d/crystal.jpg">
  </div>
  <button type="button" class="collapsible">Sword</button>
  <div id="sword" class="content">
    <img class="image"src="3d/sword.jpg">
  </div>
  <button type="button" class="collapsible">Dragon Statue</button>
  <div id="drag" class="content">
    <img class="image"src="3d/drag1.jpg">
    <img class="image"src="3d/drag2.jpg">
  </div>
  <button type="button" class="collapsible">Angel Statue</button>
  <div id="angel" class="content">
    <img class="image"src="3d/angel.jpg">
  </div>
  <button type="button" class="collapsible">Plague Doctor Figure</button>
  <div id="doc" class="content">
    <img class="image"src="3d/doc.jpg">
  </div>
  <h2>Some of the music I have played:</h2>
  <p></p>


<script>
  var coll = document.getElementsByClassName("collapsible");
  var i;
  
  for (i = 0; i < coll.length; i++) {
    coll[i].addEventListener("click", function() {
      this.classList.toggle("active");
      var content = this.nextElementSibling;
      if (content.style.display === "block") {
        content.style.display = "none";
      } else {
        content.style.display = "block";
      }
    });
  }
  </script>
</body>

</html>
